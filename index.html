<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Service | Home</title>
    <!-- Deisy UI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Link -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon Link -->
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />
  </head>
  <body class="hind-madurai bg-[#F5FFF6] min-h-[100vh]">
    <!-- Header Area -->
    <header class="bg-white">
      <!-- Navbar -->
      <nav class="max-w-[1800px] mx-auto flex justify-between items-center px-3">
        <!-- nav left -->
        <div class="flex items-center gap-2 py-4">
          <img src="./assets/logo.png" alt="Logo image" class="w-8 md:w-12" />
          <h1 class="text-sm md:text-xl font-black text-[#006747]">
            Emergency <br />
            Service
          </h1>
        </div>
        <!-- Nav Right -->
        <div class="flex items-center gap-2 md:gap-5">
          <!-- Love -->
          <div
            class="flex items-center gap-2 bg-[#ECFFF0] py-2 px-3 md:px-5 rounded-3xl"
          >
            <span class="font-bold text-sm md:text-[16px]">0</span>
            <img src="./assets/heart.png" alt="Heart image" class="w-4 md:w-6" />
          </div>
          <!-- Star -->
          <div
            class="flex items-center gap-2 bg-[#ECFFF0] py-2 px-3 md:px-5 rounded-3xl"
          >
            <span class="font-bold text-sm md:text-[16px]">100</span>
            <img src="./assets/coin.png" alt="Heart image" class="w-4 md:w-6" />
          </div>
          <!-- Copy -->
          <div>
            <h2 class="text-white bg-[#00A63E] py-2 px-3 md:px-6 rounded-3xl font-normal text-sm md:text-[16px]">2 Copy</h2>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
